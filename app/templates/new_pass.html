<!DOCTYPE html>
<html lang="en">

<head>

<body>
    
  <div id="login-page">
    <div class="container">
      
      <form class="form-login" action="/new_pass/" method="POST">
        {% csrf_token %}
        <input type="text" name="usuario" value="{{usuario}}" style="display: none;">
        <h2 class="form-login-heading">Ingrese nueva contraseña</h2>
        <div class="login-wrap">
            <input type="password" class="form-control" name="newpass" placeholder="Contraseña">
          <br>
          <input type="password" class="form-control" name="newpassdos" placeholder="Comprobar Contraseña">
          
          <button class="btn btn-theme btn-block" href="#" type="submit"><i class="fa fa-lock"></i> Enviar</button>
          <hr>
        
        </div>
       
      </form>
      

    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <!--BACKSTRETCH-->
